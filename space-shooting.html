<!DOCTYPE html>
<html lang="en-us">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Space Shooting Game</title>
</head>
<body style="height: 100%; margin:0 0 0 0;">

<canvas id="canvas" style="background:#000; position: absolute; background-size:cover; top:0%; left:0%; height: 100%; width:100%;"></canvas>

<script type="text/javascript">
// INITIAL SETUP
var canvas = document.getElementById('canvas'),
    c = canvas.getContext('2d');
var innerWidth = 2000,
	innerHeight = 800;
	canvas.width = innerWidth;
	canvas.height = innerHeight;

// VARIABLES
var score = 0,
	lastTime = 0;

// KEYS EVENT LISTENERS
var map = {
	37: false, // Left Arrow Key
	39: false, // Right Arrow Key
	38: false, // Top Arrow Key
	40: false, // Bottom Arrow Key
	32: false, // Space Key
}

addEventListener('keydown', function(event){
	if(event.keyCode in map){
		map[event.keyCode] = true;
        if(map[37] && map[40]){
            player.x -= 20;
            player.y += 20;
        }
        else if(map[37] && map[38]){
            player.x -= 20;
            player.y -= 20;
        }
        else if(map[39] && map[40]){
            player.x += 20;
            player.y += 20;
        }
        else if(map[39] && map[38]){
            player.x += 20;
            player.y -= 20;
        }
		else if(map[37]){
		   player.x -= 20;

		}else if(map[39]){
		   player.x += 20;

		}else if(map[38]){
		   player.y -= 20;

		}else if(map[40]){
		   player.y += 20;
		}

	}
});

addEventListener('keyup', function(event){
	if(event.keyCode in map){
		map[event.keyCode] = false;
	}
});

// PLAYER SETUP
var player = {},
    player_width =  80,
	player_height = 55,
	player_img = new Image();
	player_img.src = 'images/player2.png';

// CREATE PLAYER
player = {
	width : player_width,
	height: player_height,
	x : innerWidth/2 - player_width/2,
	y : innerHeight - (player_height+10),
	power : 10,
	draw: function(){
	   if(this.x <= 0){
	     this.x = 0;
	   }else if(this.x >= (innerWidth - this.width)){
	     this.x = (innerWidth -this.width);
	   }

	   if(this.y <= 0){
	     this.y = 0;
	   }else if(this.y >= (innerHeight - this.height)){
	     this.y = (innerHeight - this.height);
	   }

	   c.drawImage(player_img, this.x, this.y, this.width, this.height);
	}

};

// ENEMY SETUP
var enemyArray = [],
	enemyIndex = 0,
	enemy_width = 55,
	enemy_height = 43,
	enemy_timer = 1000,
	enemy_img = new Image();
	enemy_img.src = 'images/enemy2.png';

// CREATE ENEMY OBJECT
function enemy(x, y, dx, dy, enemy_img, enemy_width, enemy_height, rotation){
	this.x = x;
	this.y = y;
	this.dx = dx;
	this.dy = dy;
	this.img = enemy_img;
	this.width = enemy_width;
	this.height = enemy_height;
	this.rotation = rotation;
	enemyIndex++;
	enemyArray[enemyIndex] = this;
	this.id = enemyIndex;

	if(this.rotation < 0.2){
		this.dx = -this.dx;
	}else if(this.rotation > 0.7){
		this.dx = -this.dx;
	}else{
		this.dx = 0;
		this.dy = this.dy;
	}

	this.update = function(){
		this.y += this.dy;
		this.x += this.dx;

		if(this.x + this.width >= innerWidth){
			this.dx = -this.dx;
		}else if(this.x <= 0){
			this.dx = Math.abs(this.dx);
		}

		if(this.y > innerHeight + this.height){
			this.delete();
		}

		this.draw();
	}

	this.delete = function(){
		delete enemyArray[this.id];
	}

	this.draw = function(){
		c.drawImage(this.img, this.x, this.y, this.width, this.height);
	}
}

// CREATE ENEMY FUNCTION
function create_enemy(){
	var x = Math.random() * (innerWidth - enemy_width);
	var y = -enemy_height;
	var dx = 3;
	var dy = 3;
	var rotation = Math.random();

	new enemy(x, y, dx, dy, enemy_img, enemy_width, enemy_height, rotation);
}
// BULLETS SETUP
var bulletsArray = [],
	bulletIndex = 0,
	bullet_width = 8,
	bullet_height = 10,
	speed = 15,
	bullet_last_time = 0,
	bullet_timer = 150;

// CREATE BULLET OBJECT
function bullet(x, y, width, height, speed){
	this.x = x;
	this.y = y;
	this.width = width;
	this.height = height;
	this.speed = speed;
	bulletIndex++;
	bulletsArray[bulletIndex] = this;
	this.id = bulletIndex;

	this.update = function(){
		this.y += -this.speed;
		if(this.y < -this.height){
			delete this.delete();
		}
		this.draw();
	}

	this.delete = function(){
		delete bulletsArray[this.id];
	}

	this.draw = function(){
		c.beginPath();
		c.rect(this.x, this.y, this.width, this.height);
		c.fillStyle = '#fff';
		c.fill();
		c.stroke();
	}
}

// FIRE BULLETS
function fire(){
	var x = (player.x + player.width/2) - bullet_width/2;
	var y = player.y;
	new bullet(x, y, bullet_width, bullet_height, speed);
}

// COLLISION FUNCTION
function collides(a, b){
	return a.x < b.x + b.width &&
	a.x + a.width > b.x &&
	a.y < b.y + b.height &&
	a.y+ a.height > b.y;
}

// DETECT COLLISION
function handleCollisions(){
	bulletsArray.forEach(function(bullet){
		enemyArray.forEach(function(enemy){
			if(collides(bullet,enemy)){
				bullet.delete();
				enemy.delete();
				score += 10;
			}
		});
	});
	enemyArray.forEach(function(enemy){
			if(collides(player,enemy)){
				player.power += -2;
				enemy.delete();
			}
		});


}

// ANIMATION LOOP
function animate(currentTime){
    var animation = requestAnimationFrame(animate);
	c.clearRect(0,0, canvas.width, canvas.height);

	// SCORE
	c.font = '30px arial';
	c.fillStyle = '#fff';
	c.fillText('SCORE: '+score, 20, 40);

	// PLAYER POWER
	c.font = '30px arial';
	c.fillStyle = '#fff';
	c.fillText('POWER: '+player.power, innerWidth-190, 40);

	// DRAW PLAYER
	player.draw();

	// CREATE NEW ENEMY EVERY 1 SECONDS
	if(currentTime >= lastTime + enemy_timer){
		lastTime = currentTime;
		create_enemy();
	}

	// UPDATE ENEMY POSITIONS
	enemyArray.forEach(function(enemy){
		enemy.update();
	});

	// FIRE BULLET EVERY 150 MILLISECONDS
	if(currentTime >= bullet_last_time+ bullet_timer){
		bullet_last_time = currentTime;
		fire();
	}

	// UPDATE BULLET POSITIONS
	bulletsArray.forEach(function(bullet){
		bullet.update();
	});

	// DETECT COLLISIONS
	handleCollisions();

	if(player.power <= 0){
		cancelAnimationFrame(animation);

	}
}
animate();


</script>

</body>
</html>
